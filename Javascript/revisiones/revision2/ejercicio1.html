<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imc</title>
</head>
<body>
    <h1>Calcula tu Ã­ndice de masa corporal</h1>
    <input type="text" name="" id="peso" placeholder="Peso en kg">
    <input type="text" name="" id="altura" placeholder="Altura en cm">
    <button onclick="calcular()">Calcula</button>
    <p id="imc"></p>

    <script>
        function calcular() {
            var peso = document.getElementById("peso").value;
            var altura = document.getElementById("altura").value;
            var imc = document.getElementById("imc").value;
            if (peso == null || altura == null) {
                document.getElementById("imc").innerHTML = "Rellene todos los campos";
            }
        }
    </script>
</body>
</html>

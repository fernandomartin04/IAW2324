<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de imc</title>
</head>
<body>
    <h1>Calcula tu Ã­ndice de masa corporal</h1>
    <input type="text" name="" id="peso" placeholder="Peso en kg">
    <input type="text" name="" id="altura" placeholder="Altura en cm">
    <button onclick="calcular()">Calcula</button>
    <p id="imc"></p>

    <script>
        function calcular() {
            var peso = document.getElementById("peso").value;
            var a = document.getElementById("altura").value;
            var imc = document.getElementById("imc").value;
            var altura = Math.pow(a/100, 2);
            if (peso/altura<= 18.5) {
                document.getElementById("imc").innerHTML = "Su imc es inferior al normal";
            }
            else if (peso/altura > 18.5 && peso/altura <= 24.9) {
                document.getElementById("imc").innerHTML = "Su imc es normal";
            }
            else if (peso/altura > 24.9 && peso/altura <= 29.9) {
                document.getElementById("imc").innerHTML = "Su imc es superior al normal";
            }
            else if (peso/altura > 29.9) {
                document.getElementById("imc").innerHTML = "Su imc es una persona obesa";
            }
            else {
                document.getElementById("imc").innerHTML = "Los valores introducidos son incorrectos";
            }
        }
    </script>
</body>
</html>
